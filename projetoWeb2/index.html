<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vencedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRO DE VITÓRIAS, DERROTAS E EMPATES</h1>

    <input type="text" id="campoNomeJogador" placeholder="digite o nome do jogador" />
    <button onClick="criarJogador()">Adicionar jogador</button>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Guerreiro</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="5">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">

        </tbody>
    </table>
    <button onClick="apagarJogadores()">Apagar todos os jogadores</button>
    <script src="script.js"></script>
</body>
